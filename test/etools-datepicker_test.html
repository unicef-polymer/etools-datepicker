<!doctype html>

<html>
  <head>
    <title>etools-datepicker test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/mock-interactions.html">

    <link rel="import" href="../etools-datepicker.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <etools-datepicker></etools-datepicker>
      </template>
    </test-fixture>

    <script>
      suite('etools-datepicker', function() {
        let basic
        setup(function() {
          basic = fixture('basic')
        });
        test('instantiating the element works', function() {
          assert.equal(basic.is, 'etools-datepicker');
        });
        test('tapping datepicker icon toggles it open', function() {
          expect(dialog.opened).to.equal(false)
          let calendarIcon = Polymer.dom(basic.root).querySelector('iron-icon')
          MockInteractions.tap(calendarIcon)
          expect(dialog.opened).to.equal(true)
        });
        test('tapping a date selects it', function() {
          let calendarIcon = Polymer.dom(basic.root).querySelector('iron-icon')
          MockInteractions.tap(calendarIcon)
          let firstDay = picker.$$('#calendar').$$('.day-item.selection')
          let firstDayValue = firstDay.attributes.date.value
          MockInteractions.tap(firstDay)
          let firstDayArray = firstDayValue.split('-')
          expect(
            Date.UTC(firstDayArray[0], firstDayArray[1], firstDayArray[2])
          ).to.equal(
            Date.UTC(picker.date.getFullYear(), picker.date.getMonth() + 1, picker.date.getDate())
          )
        })
      });
    </script>
  </body>
</html>

<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-date-picker/paper-date-picker.html">
<link rel="import" href="../paper-date-picker/paper-date-picker-dialog-style.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../moment-imports/moment-min.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../shadycss/apply-shim.html">

<link rel="import" href="mixins/datepicker-common-mixin.html">
<link rel="import" href="styles/etools-datepicker-styles.html">

<dom-module id="etools-simple-datepicker">
  <template>
    <style include="paper-material-styles paper-date-picker-dialog-style etools-datepicker-styles">
      :host {

        --simple-datepicker-width: {
          width: 300px;
          max-width: 100%;
        };

        @apply --simple-datepicker-width;

        --paper-date-picker: {
          @apply --simple-datepicker-width;
          overflow: hidden;
        }
      }
      #simple-date-picker {
        --paper-date-picker-heading: {
          display: none;
        };
        --paper-date-picker-calendar: {
          @apply --simple-datepicker-width;
        }
      }
    </style>

    <div class="paper-material" elevation$="[[elevation]]">
      <paper-date-picker id="simple-date-picker"
                         date="{{date}}"
                         min-date="[[minDate]]"
                         max-date="[[maxDate]]">
      </paper-date-picker>
      <div class="buttons" hidden$="[[!showClearBtn]]">
        <paper-button on-click="clearDateSelection">Reset</paper-button>
      </div>
    </div>
  </template>
  <script>
    'use strict';
    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsMixins.DatepickerCommon
     * @demo demo/index.html
     */
    class EtoolsSimpleDatepicker extends EtoolsMixins.DatepickerCommon(Polymer.Element) {

      static get is() {
        return 'etools-simple-datepicker';
      }

      static get properties() {
        return {
          elevation: {
            type: Number,
            value: 1
          },
          useSameTzForAllTimezones: {
            type: Boolean,
            value: true
          }
        };
      }

      static get observers() {
        return [
          'dateChanged(date)'
        ];
      }

      ready() {
        super.ready();
        this.initializeDate(this.updateFormattedDates);
      }

      connectedCallback() {
        super.connectedCallback();
        this._updateDatePickerWith();
      }

      _updateDatePickerWith() {
        let simpleDatePickerElem = this.shadowRoot.querySelector('#simple-date-picker');
        let datePikerElem = simpleDatePickerElem.shadowRoot.querySelector('#datePicker');
        let width = this._getMixinComputedCssProperty('--simple-datepicker-width', 'width');
        let maxWidth = this._getMixinComputedCssProperty('--simple-datepicker-width', 'max-width');
        datePikerElem.style.width = width;
        datePikerElem.style.maxWidth = maxWidth;
      }

      /**
       * Get a CSS property generated by the use of a mixin
       * TODO: this might not be the best way to get the css property value, research...
       * @param mixinName
       * @param prop
       * @returns {*|string}
       * @private
       */
      _getMixinComputedCssProperty(mixinName, prop) {
        let propValue = '';
        if (ShadyCSS) {
          propValue = ShadyCSS.getComputedStyleValue(this, mixinName + '_-_' + prop);
        } else {
          propValue = getComputedStyle(this).getPropertyValue(mixinName + '_-_' + prop);
        }
        return propValue;
      }

      dateChanged(date) {
        if (typeof date === 'undefined') {
          return;
        }
        this.updateFormattedDates(date);
      }

    }

    window.customElements.define(EtoolsSimpleDatepicker.is, EtoolsSimpleDatepicker);
  </script>
</dom-module>
